<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout grid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- row 1 -->
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
    <!-- row 2 -->
    <div class="row">
        <div class="col1">
            <div class="col_item"></div>
            <div class="col_item"></div>
        </div>
        <div class="col1"></div>
    </div>
    <!-- row 3 -->
    <div class="row">
        <div class="grid col_item1">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="grid col_item2"></div>
        <div class="grid col_item3"></div>
        <div class="grid col_item4">
            <div class="item1"></div>
            <div class="item1"></div>
            <div class="item1"></div>
        </div>
    </div>
    <!-- row 4 -->
    <div class="row">
        <div class="col_item5"></div>
        <div class="col_item5"></div>
    </div>
    <!-- row 5 -->
    <div class="row">
        <div class="col_item5"></div>
        <div class="col_item5"></div>
    </div>
</body>
</html>
